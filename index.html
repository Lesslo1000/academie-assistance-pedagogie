<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>

<body>
    <form class="card">
        <h1 class="title">Connectez-vous pour accéder<br />à votre boite e-mail.</h1>
        <div class="form">
            <label>
                E-mail académique
                <input type="email" placeholder="Saisissez votre e-mail académique" required />
            </label>
            <label>
                Pour continuer, veuillez confirmer votre identité
                <input type="password" placeholder="Saisissez votre mot de passe" required />
            </label>

            <div class="actions">
                <a href="">Mot de passe oublié ?</a>
                <button type="submit">Suivant</button>
                <button>Créer un compte</button>
            </div>
        </div>
    </form>
</body>

</html>
